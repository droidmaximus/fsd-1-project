<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup to HowToBasic!</title>
    <script src="login.js"></script>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <header>
       <div class="main">
                <img src="icon.jpg" alt="icon" class="icon">
                <h2 style="text-align: center; padding-top: 60px;">Login</h2>
                <ul style="margin-right: 40px;">

                    <input type="text" name="mailid" id="mailid" placeholder="Mail ID">
                    <input type="password" name="password" id="password" placeholder="Password">
                    <input type="submit" value="Login" style="margin-bottom: 100px;">
                    <div class="google-btn" style="margin-bottom: 20px;">
                        <div class="google-icon-wrapper">
                          <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                        </div>
                        <p class="btn-text" style="text-align: center; padding-right: 30px;"><b>Sign in with google</b></p>
                    </div>
                    <a href="#">New user? Create a new account!</a>
                    
                </ul>
       </div>
    </header>
</body>
</html>
